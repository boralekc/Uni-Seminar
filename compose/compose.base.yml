services:
  agentoccam:
    image: ${AGENTOCCAM_IMAGE}
    container_name: AgentOccam
    restart: unless-stopped
    env_file:
      - ../envs/base.env
    environment:
      WEBMALL_BASE_URL: ${WEBMALL_BASE_URL}
      TASKSET_FILE: ${TASKSET_FILE_IN_CONTAINER}
      TASKSET_NAME: ${TASKSET_NAME}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      REDIS_URL: ${REDIS_URL}
    volumes:
      - ${TASKSET_FILE_HOST}:${TASKSET_FILE_IN_CONTAINER}:ro
    ports:
      - "${AGENTOCCAM_PORT}:8080"
    networks: [webmall_net]
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080${AGENTOCCAM_HEALTH}"]
      interval: 10s
      timeout: 3s
      retries: 10

  browseragent:
    image: ${BROWSERAGENT_IMAGE}
    container_name: BrowserAgent
    restart: unless-stopped
    env_file:
      - ../envs/base.env
    environment:
      WEBMALL_BASE_URL: ${WEBMALL_BASE_URL}
      TASKSET_FILE: ${TASKSET_FILE_IN_CONTAINER}
      TASKSET_NAME: ${TASKSET_NAME}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      REDIS_URL: ${REDIS_URL}
    volumes:
      - ${TASKSET_FILE_HOST}:${TASKSET_FILE_IN_CONTAINER}:ro
    ports:
      - "${BROWSERAGENT_PORT}:8080"
    networks: [webmall_net]
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080${BROWSERAGENT_HEALTH}"]
      interval: 10s
      timeout: 3s
      retries: 10

networks:
  webmall_net:
    external: true
