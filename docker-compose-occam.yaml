name: webmall-agents-occam

services:
  runner:
    build:
      context: ./runner
    image: webmall/runner:latest
    env_file: .env
    environment:
      - WEBMALL_BASE_URL=${WEBMALL_BASE_URL}
      - TASKSET_PATH=/app/tasksets_override/task_sets.json
      - RESULTS_DIR=/app/results
    volumes:
      - ./tasksets:/app/tasksets_override:ro
      - ./results:/app/results
    networks:
      - labnet
      - webmall_ext
    profiles: [ "runner" ]
    command: ["bash","-lc","python -u main.py --help || true; tail -f /dev/null"]

  agentoccam:
    build:
      context: .
      dockerfile: ./docker/AgentOccam.Dockerfile
    image: agentoccam:${OCCAM_TAG:-dev}
    env_file: .env
    environment:
      - WEBMALL_BASE_URL=${WEBMALL_BASE_URL}
      - TASKSET_PATH=/tasksets/task_sets.json
      - RESULTS_DIR=/results/occam
    volumes:
      - ./tasksets:/tasksets:ro
      - ./results/occam:/results/occam
    networks:
      - labnet
      - webmall_ext
    profiles: [ "agents" ]
    command: ["bash","-lc","echo 'AgentOccam container ready'; tail -f /dev/null"]

networks:
  labnet:
    external: true
    name: ${NETWORK}
  webmall_ext:
    external: true
    name: ${WEBMALL_NET}
